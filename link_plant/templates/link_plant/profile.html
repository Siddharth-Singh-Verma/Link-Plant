<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ profile.name }} | LinkPlant</title>

    <!-- Custom Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config with Dark Mode and Font -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-in-out',
              pop: 'pop 0.3s ease-out'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 }
              },
              pop: {
                '0%': { transform: 'scale(0.95)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 }
              }
            }
          }
        }
      }
    </script>
</head>
<body class="min-h-screen bg-{{profile.bg_color}}-200 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white/80 dark:bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl px-8 py-12 text-center animate-fadeIn">

        <h1 class="text-4xl sm:text-5xl font-extrabold underline underline-offset-4 mb-10">
            {{ profile.name }}
        </h1>

        <!-- Links -->
        <div class="space-y-6">
            {% for link in links %}
            <a href="{{ link.url }}" target="_blank" class="block w-full sm:w-2/3 mx-auto animate-pop">
                <button class="w-full py-3 px-6 text-lg font-semibold border-2 border-black dark:border-white text-black dark:text-white rounded-xl transition-all duration-300 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black">
                    {{ link.text }}
                </button>
            </a>
            {% endfor %}
        </div>

        <!-- Footer -->
        <a href="{% url 'link-list' %}" class="inline-block mt-12">
            <p class="inline-block bg-black text-white dark:bg-white dark:text-black text-sm px-6 py-2 rounded-full shadow hover:scale-105 transition-transform duration-300">
                Made With ðŸŒ± LinkPlant
            </p>
        </a>

        <!-- Dark Mode Hint (Optional toggle-ready) -->
        <p class="text-xs mt-6 text-gray-500 dark:text-gray-400">Your theme adapts to your system preference. ðŸŒ™</p>
    </div>
</body>
</html>
